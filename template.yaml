AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  sam-app

  Sample SAM Template for sam-app

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3
    LoggingConfig:
      LogFormat: JSON

Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: hello-world/
      Handler: app.lambdaHandler
      Runtime: nodejs18.x
      Architectures:
      - x86_64
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: get
      AutoPublishAlias: live # Required for DeploymentPreference
      DeploymentPreference:
        Enabled: true
        Type: AllAtOnce # Options: Canary10Percent5Minutes, Linear10PercentEvery1Minute, etc.
        Hooks:
          PreTraffic: !Ref PreTrafficHookFunction
          PostTraffic: !Ref PostTrafficHookFunction
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: es2020
        Sourcemap: true
        EntryPoints:
        - app.ts

  PreTrafficHookFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: hello-world/pre-traffic-hook/
      Handler: preHook.lambdaHandler
      Runtime: nodejs18.x
      Architectures:
      - x86_64
      Timeout: 3

  PostTrafficHookFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: hello-world/post-traffic-hook/
      Handler: postHook.lambdaHandler
      Runtime: nodejs18.x
      Architectures:
      - x86_64
      Timeout: 3

Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/"
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value: !GetAtt HelloWorldFunction.Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value: !GetAtt HelloWorldFunctionRole.Arn
